<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Comfy-house</title>
 <!-- font awesome -->
<script src="https://kit.fontawesome.com/5ecfffa613.js" crossorigin="anonymous"></script>
 <!-- custom css -->
 <link rel="stylesheet" href="styles.css">
 
</head>
<body>
  <!-- navbar -->
  <nav class="navbar"><!--we can also use div here isntead of nav-->
  <div class="navbar-center">
    <span class="nav-icon">
     <i class="fas fa-bars"></i>
    </span>
    <img src="./images/logo.svg" alt="store logo">
    <div class="cart-btn">
     <span class="nav-icon">
      <i class="fas fa-cart-plus"></i>
     </span>
     <div class="cart-items">0</div>

    </div>
   </div>
  </nav>
  <!-- end of navbar -->
  <!-- hero -->
   <header class="hero"><!--we can also use div here instead of header-->
     <div class="banner">
       <h1 class="banner-title">Furniture Collection</h1>
       <button class="banner-btn">shop now</button>
     </header>
   </div>

  <!-- end of hero -->
  <!-- products -->
   <section class="products">
     <div class="section-title">
       <h2>our products</h2>
      </div>
      <div class="products-center">

      </div>
   </section>
       <!--end of products-->
        <!-- cart -->
          <div class="cart-overlay" >
            <div class="cart">
              <span class="close-cart">
              <i class="fas fa-window-close"></i>
              </span>
              <h2>your cart</h2>
              <div class="cart-content">
                <!-- cart item -->
                <!-- <div class="cart-item"> -->
                  
                <!-- </div> -->
                <!-- end of cart item -->
              </div>
              <div class="cart-footer">
                <h3>your total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
              </div>
            </div>
          </div>
        <!-- end of cart -->
        </div>
        </section>       
  <!-- end of products -->
  <!-- contentful -->
  <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
  <!-- app js -->
 <script src="apps.js"></script>
</body>
</html>
